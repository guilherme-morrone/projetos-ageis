<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização de Transporte Público</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=SUACHAVEAPI&callback=initMap"></script>
</head>
<body>
    <div class="header">
        <h1>Localização de Transporte Público</h1>
    </div>

    <div id="map"></div>

   
    <div class="container">
        <h2>Encontre o transporte público mais próximo</h2>
        <p>Use o mapa acima para localizar ônibus, trens, metrôs e outros meios de transporte público na sua área.</p>
    </div>

   
    <div class="footer">
        <p>&copy; 2024 Meu App de Transporte Público</p>
    </div>
</body>
</html>
